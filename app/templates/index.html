<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery-DL Web App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Gallery-DL Web App</h1>
            <p>Download media from various platforms with ease</p>
        </div>
        
        <div class="main-content">
            <div class="download-form">
                <div class="input-group">
                    <label for="mediaUrl">Media URL</label>
                    <input 
                        type="url" 
                        id="mediaUrl" 
                        placeholder="Paste the URL of the media you want to download..."
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="cookieFile">Cookie File (Optional)</label>
                    <input type="file" id="cookieFile" accept=".txt">
                </div>
                
                <button type="button" class="download-btn" onclick="startDownload()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Media
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </div>
            
            <div class="controls">
                <button type="button" class="clear-btn" onclick="clearHistory()">
                    Clear History
                </button>
            </div>
            
            <div class="status-section">
                <h3>Download Status</h3>
                <div class="status-filter">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="in-progress">In Progress</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="error">Failed</button>
                </div>
                <div id="downloadsList">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <p>No downloads yet. Enter a URL above to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
