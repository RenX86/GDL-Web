<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery-DL Web App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Gallery-DL Web App</h1>
            <p>Download media from various platforms with ease</p>
        </div>
        
        <div class="main-content">
            <div class="download-form">
                <div class="input-group">
                    <label for="mediaUrl">Media URL</label>
                    <input 
                        type="url" 
                        id="mediaUrl" 
                        placeholder="Paste the URL of the media you want to download..."
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="cookieFile">Cookie File (Optional)</label>
                    <input type="file" id="cookieFile" accept=".txt">
                </div>
                
                <button type="button" class="download-btn" onclick="startDownload()">
                    Download Media
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </div>
            
            <div class="controls">
                <button type="button" class="clear-btn" onclick="clearHistory()">
                    Clear History
                </button>
            </div>
            
            <div class="status-section">
                <h3>Download Status</h3>
                <div id="downloadsList">
                    <div class="empty-state">
                        No downloads yet. Enter a URL above to get started!
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
