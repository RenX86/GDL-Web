<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery-DL Web App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-body-tertiary">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-palette-fill me-2"></i>Gallery-DL Web
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="themeToggle"><i class="bi bi-moon-stars me-1"></i> Theme</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row g-4">
            <!-- Left Column: Download Form -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0 sticky-lg-top" style="top: 2rem; z-index: 100;">
                    <div class="card-header bg-transparent border-bottom-0 pt-4 pb-0">
                        <h5 class="card-title fw-bold mb-0"><i class="bi bi-cloud-download me-2 text-primary"></i>New Download</h5>
                    </div>
                    <div class="card-body">
                        <form id="downloadForm" onsubmit="event.preventDefault(); startDownload();">
                            <div class="mb-3">
                                <label for="mediaUrl" class="form-label fw-medium">Media URL</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-body-secondary"><i class="bi bi-link-45deg"></i></span>
                                    <input type="url" class="form-control" id="mediaUrl" placeholder="https://..." required>
                                </div>
                                <div class="form-text">Paste the URL of the gallery or media.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="cookieFile" class="form-label fw-medium">Cookies (Optional)</label>
                                <input type="file" class="form-control" id="cookieFile" accept=".txt">
                                <div class="form-text">Upload a Netscape format cookie file if needed.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="startBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status" aria-hidden="true"></span>
                                    <span class="btn-text"><i class="bi bi-download me-2"></i>Start Download</span>
                                </button>
                                <button type="button" class="btn btn-outline-danger" id="clearSessionBtn">
                                    <i class="bi bi-trash3 me-2"></i>Clear Session
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column: Status & History -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold m-0 text-secondary"><i class="bi bi-activity me-2"></i>Activity</h4>
                    <div class="btn-group" role="group" aria-label="Status Filters">
                        <input type="radio" class="btn-check filter-btn" name="statusFilter" id="filterAll" data-filter="all" checked>
                        <label class="btn btn-outline-secondary btn-sm" for="filterAll">All</label>

                        <input type="radio" class="btn-check filter-btn" name="statusFilter" id="filterProgress" data-filter="in-progress">
                        <label class="btn btn-outline-secondary btn-sm" for="filterProgress">Active</label>

                        <input type="radio" class="btn-check filter-btn" name="statusFilter" id="filterCompleted" data-filter="completed">
                        <label class="btn btn-outline-secondary btn-sm" for="filterCompleted">Done</label>
                        
                        <input type="radio" class="btn-check filter-btn" name="statusFilter" id="filterError" data-filter="error">
                        <label class="btn btn-outline-secondary btn-sm" for="filterError">Failed</label>
                    </div>
                </div>

                <div id="downloadsList" class="d-flex flex-column gap-3">
                    <!-- Downloads will be injected here -->
                    <div class="text-center py-5 text-muted">
                        <div class="spinner-border text-secondary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Connecting to server...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File List Modal -->
    <div class="modal fade" id="filesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Downloaded Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="list-group list-group-flush" id="filesListContainer">
                        <!-- Files injected here -->
                    </div>
                </div>
                <div class="modal-footer bg-body-tertiary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill me-2 text-primary" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <small class="text-muted">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
