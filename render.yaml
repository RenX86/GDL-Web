services:
  - type: web
    name: gdl-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        sync: false
      - key: HOST
        value: 0.0.0.0
    disk:
      name: downloads
      mountPath: /app/downloads
      sizeGB: 10